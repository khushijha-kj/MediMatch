<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediMatch - Patient Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/patient-dash.css" />
  </head>
  <body>
    <div class="container-fluid dashboard-container">
      <header class="dashboard-header">
        <div class="row align-items-center">
          <div class="col-md-3">
            <h2 class="fw-bold app-title">Medi Match</h2>
          </div>
          <div class="col-md-6 text-center">
            <nav class="nav-links">
              <a href="#" class="active">Home</a> |
              <a href="#" id="logoutBtn">Logout</a>
            </nav>
          </div>
          <div class="col-md-3 text-end">
            <div class="user-profile">
              <div class="user-avatar">
                <img
                  src="../wireframes/boy.png"
                  alt="User"
                  class="rounded-circle"
                />
              </div>
              <span id="username" class="ms-2">User Name</span>
            </div>
          </div>
        </div>
      </header>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="welcome-card card shadow-sm mb-4">
            <div class="card-body">
              <h3>Hello <span id="welcomeUsername">Username</span></h3>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="doctor-card card shadow-sm mb-4">
            <div class="card-body">
              <h4>Assigned Doctor</h4>
              <div class="doctor-profile mt-2">
                <div class="doctor-avatar">
                  <img
                    src="../wireframes/boy.png"
                    alt="Doctor"
                    class="rounded-circle"
                  />
                </div>
                <div class="doctor-info ms-3">
                  <div id="doctorName">Doctor's Name</div>
                  <div id="doctorPhone">Doctor's Phone</div>
                  <div id="doctorEmail">Doctor's Email</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="status-card card shadow-sm mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 status-item">
                  <h5>Current Standings</h5>
                  <div id="currentStanding" class="status-value">-</div>
                </div>
                <div class="col-md-4 status-item">
                  <h5>Severity Score</h5>
                  <div id="severityScore" class="status-value">-</div>
                </div>
                <div class="col-md-4 status-item">
                  <h5>Organ Required</h5>
                  <div id="organRequired" class="status-value">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="reports-card card shadow-sm">
            <div class="card-header bg-white">
              <h4>Medical Reports</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Report Name</th>
                      <th scope="col" class="text-end">Action</th>
                    </tr>
                  </thead>
                  <tbody id="reportsTableBody">
                    <!-- Reports will be populated here dynamically -->
                  </tbody>
                </table>
              </div>
              <div id="noReports" class="text-center d-none">
                <p>No medical reports available.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/patient-dash.js"></script>
  </body>
</html>
