<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediMatch - Login Successful</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-5 text-center">
              <h2 class="text-primary fw-bold mb-4">MediMatch</h2>
              <div class="alert alert-success mb-4">
                <h4>Login Successful!</h4>
                <p>Welcome to your MediMatch account.</p>
              </div>
              <p>Your role: <span id="userRole" class="fw-bold"></span></p>
              <div class="mt-4">
                <a href="../index.html" class="btn btn-outline-primary"
                  >Back to Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Display the user role from URL parameters
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const role = params.get("role");

        if (role) {
          document.getElementById("userRole").textContent =
            role.charAt(0).toUpperCase() + role.slice(1);
        } else {
          document.getElementById("userRole").textContent = "Unknown";
        }
      });
    </script>
  </body>
</html>
